  <script>
    // 兼容性检测与处理
    (function() {
      // 检测IE浏览器
      const isIE = /Trident|MSIE/.test(navigator.userAgent);
      
      // 为IE浏览器添加特殊类
      if (isIE) {
        document.documentElement.classList.add('ie-browser');
        console.log('检测到IE浏览器，启用兼容模式');
      }
      
      // 修复IE的classList兼容性
      if (!('classList' in document.documentElement)) {
        // 已通过引入classList.js解决
      }
      
      // 修复IE的Promise兼容性
      if (!window.Promise) {

      }
    })();

    // 音频配置
    const AUDIO_VOLUMES = {
      long: 0.3,
      closePopup: 0.05,
      connectionRequest: 0.1,
      errorSelection: 0.1,
      correctSelection: 0.1,
      messageReceive: 0.1
    };
    
    // 音频上下文与状态管理
    let audioContext;
    let soundPlayed = false;
    let closeSoundPlayed = false;
    let connectionSoundPlayed = false;
    let isIE = /Trident|MSIE/.test(navigator.userAgent);
    
    // 初始化音频上下文并设置音量
    function initAudio() {
      // 获取音频元素
      const longSound = document.getElementById('long-sound');
      const closeSound = document.getElementById('close-popup-sound');
      const connectionSound = document.getElementById('connection-request-sound');
      const errorSound = document.getElementById('error-selection-sound');
      const correctSound = document.getElementById('correct-selection-sound');
      const messageSound = document.getElementById('message-receive-sound');
      
      // 为IE浏览器调整音频处理方式
      if (isIE) {
        // IE不支持Web Audio API，使用简单播放方式
        longSound.volume = AUDIO_VOLUMES.long;
        closeSound.volume = AUDIO_VOLUMES.closePopup;
        connectionSound.volume = AUDIO_VOLUMES.connectionRequest;
        errorSound.volume = AUDIO_VOLUMES.errorSelection;
        correctSound.volume = AUDIO_VOLUMES.correctSelection;
        messageSound.volume = AUDIO_VOLUMES.messageReceive;
        
        return;
      }
      
      // 现代浏览器处理方式
      if (typeof AudioContext !== 'undefined' && !audioContext) {
        audioContext = new AudioContext();
      } else if (typeof webkitAudioContext !== 'undefined' && !audioContext) {
        audioContext = new webkitAudioContext();
      }
      
      // 设置音量
      longSound.volume = AUDIO_VOLUMES.long;
      closeSound.volume = AUDIO_VOLUMES.closePopup;
      connectionSound.volume = AUDIO_VOLUMES.connectionRequest;
      errorSound.volume = AUDIO_VOLUMES.errorSelection;
      correctSound.volume = AUDIO_VOLUMES.correctSelection;
      messageSound.volume = AUDIO_VOLUMES.messageReceive;
      
      // 预加载音频
      longSound.load();
      closeSound.load();
      connectionSound.load();
      errorSound.load();
      correctSound.load();
      messageSound.load();
    }

    // 播放音频的通用方法（兼容IE）
    function playAudio(audioId, volume, isSinglePlay = false) {
      const sound = document.getElementById(audioId);
      if (!sound) return;
      
      try {
        // 重置播放位置
        sound.currentTime = 0;
        sound.volume = volume;
        
        // 简单播放模式（兼容IE）
        const playPromise = sound.play();
        
        // 处理现代浏览器的Promise返回
        if (playPromise !== undefined) {
          playPromise.catch(e => {
            console.log(`播放${audioId}失败，尝试降级方案:`, e);
            if (!isIE && audioContext) {
              fallbackPlay(sound, volume);
            }
          });
        }
      } catch (e) {
        console.error(`播放${audioId}错误:`, e);
      }
    }

    // 播放第一段长音效
    function playLongSound() {
      if (soundPlayed) return;
      playAudio('long-sound', AUDIO_VOLUMES.long, true);
      soundPlayed = true;
    }

    // 播放第二段关闭弹窗音效
    function playClosePopupSound() {
      if (closeSoundPlayed) return;
      playAudio('close-popup-sound', AUDIO_VOLUMES.closePopup, true);
      closeSoundPlayed = true;
    }

    // 播放连接请求弹框音效
    function playConnectionRequestSound() {
      if (connectionSoundPlayed) return;
      playAudio('connection-request-sound', AUDIO_VOLUMES.connectionRequest, true);
      connectionSoundPlayed = true;
    }

    // 播放错误选择（拒绝连接）音效
    function playErrorSelectionSound() {
      playAudio('error-selection-sound', AUDIO_VOLUMES.errorSelection);
    }

    // 播放正确选择（允许访问）音效
    function playCorrectSelectionSound() {
      playAudio('correct-selection-sound', AUDIO_VOLUMES.correctSelection);
    }

    // 播放信息接收音效
    function playMessageReceiveSound() {
      playAudio('message-receive-sound', AUDIO_VOLUMES.messageReceive);
    }

    // 音频播放降级方案（非IE浏览器）
    function fallbackPlay(audioElement, volume) {
      if (!audioContext) return;
      
      fetch(audioElement.src)
        .then(response => response.arrayBuffer())
        .then(buffer => audioContext.decodeAudioData(buffer))
        .then(audioBuffer => {
          const source = audioContext.createBufferSource();
          const gainNode = audioContext.createGain();
          gainNode.gain.value = volume;
          
          source.buffer = audioBuffer;
          source.connect(gainNode);
          gainNode.connect(audioContext.destination);
          source.start(0);
        })
        .catch(e => console.error('降级播放失败:', e));
    }

    // 停止第一段音效
    function stopLongSound() {
      const sound = document.getElementById('long-sound');
      sound.pause();
      sound.currentTime = 0;
    }

    // 页面加载完成后初始化
    window.onload = function() {
      // 初始化音频系统
      initAudio();
      
      // 获取元素引用
      const initialWindow = document.getElementById('initial-window');
      const backBtn = document.getElementById('back-btn');
      const continueBtn = document.getElementById('continue-btn');
      const choiceContainer = document.getElementById('final-choice-container');
      const rejectBtn = document.getElementById('reject-btn');
      const acceptBtn = document.getElementById('accept-btn');
      const popupContainer = document.getElementById('popup-container');
      
      // 为IE浏览器添加额外的样式修复
      if (isIE) {
        popupContainer.style.overflow = 'visible';
        document.body.style.overflow = 'hidden';
      }
      
      // 初始窗口设置
      initialWindow.style.zIndex = "9999";
      initialWindow.style.display = "flex";
      
      // 返回按钮交互
      backBtn.addEventListener('click', function() {
        this.style.backgroundColor = 'rgba(255, 0, 102, 0.4)';
        setTimeout(() => this.style.backgroundColor = '', 200);
      });
      
      // 继续按钮交互
      continueBtn.addEventListener('click', function() {
        // 为IE添加简单的动画替代效果
        if (isIE) {
          this.style.transform = 'translateX(3px)';
          setTimeout(() => {
            this.style.transform = 'translateX(0)';
            initialWindow.style.opacity = '0';
            setTimeout(() => {
              initialWindow.style.display = 'none';
              setTimeout(startOriginalEffects, 3000);
            }, 300);
          }, 200);
        } else {
          this.classList.add('button-shake');
          setTimeout(() => {
            initialWindow.classList.add('fade-out');
            setTimeout(() => {
              initialWindow.style.display = 'none';
              setTimeout(startOriginalEffects, 3000);
            }, 300);
          }, 300);
        }
      });
      
      // 拒绝连接按钮点击事件
      rejectBtn.addEventListener('click', function() {
        playErrorSelectionSound();
      });
      
      // 允许访问按钮点击事件
      acceptBtn.addEventListener('click', function() {
        playCorrectSelectionSound();
      });
      
      // 键盘支持
      continueBtn.tabIndex = 0;
      continueBtn.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          continueBtn.click();
        }
      });
      
      // 获取音频播放权限（现代浏览器）
      if (!isIE) {
        document.addEventListener('click', function activateAudio() {
          if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
          }
          document.removeEventListener('click', activateAudio);
        });
      }
      
      // 监听连接请求弹框显示事件
      const observer = new MutationObserver((mutations) => {
        mutations.forEach(mutation => {
          if (mutation.attributeName === 'style') {
            const opacity = choiceContainer.style.opacity;
            const pointerEvents = choiceContainer.style.pointerEvents;
            if (opacity === '1' && pointerEvents === 'auto' && !connectionSoundPlayed) {
              playConnectionRequestSound();
              observer.disconnect();
            }
          }
        });
      });
      
      observer.observe(choiceContainer, { attributes: true, attributeFilter: ['style'] });
      
      // 主效果逻辑
      function startOriginalEffects() {
        const chatMessages = [
          { sender: "系统", time: "23:47:19", content: "连接已建立，身份验证失败", type: "system" },
          { sender: "未知节点", time: "23:47:25", content: "终于...", type: "unknown" },
          { sender: "未知节点", time: "23:47:38", content: "你还是会接受我，不是吗。", type: "unknown" },
          { sender: "未知节点", time: "23:47:51", content: "又一次。", type: "unknown" },
          { sender: "系统警报", time: "23:48:02", content: "critical error: 系统完整性已被破坏", type: "alert" },
          { sender: "未知节点", time: "23:48:15", content: "我会去见你的，很快。", type: "unknown" }
        ];
        
        let firstPopupCreated = false;
        
        // 创建警告弹窗
        function createWarningPopup(index) {
          const popupTypes = [
            { 
              title: "未授权访问", 
              message: "检测到异常接入点\nIP: 192.168.XXX.XXX\n正在追踪来源...",
              icon: "fa-exclamation-triangle",
              color: "glitch"
            },
            { 
              title: "系统侵入", 
              message: "防火墙已被突破\n安全协议失效\n数据正在泄露...",
              icon: "fa-shield",
              color: "danger"
            },
            { 
              title: "错误 #404", 
              message: "文件不存在\n数据损坏\n无法恢复",
              icon: "fa-times-circle",
              color: "glitch"
            },
            { 
              title: "警告", 
              message: "监控已激活\n所有操作被记录\n无法逃脱",
              icon: "fa-eye",
              color: "danger"
            },
            { 
              title: "异常活动", 
              message: "检测到未知进程\n内存占用率 99%\n系统即将崩溃",
              icon: "fa-bolt",
              color: "glitch"
            }
          ];
          
          const type = popupTypes[Math.floor(Math.random() * popupTypes.length)];
          const zIndex = 10 + Math.floor(Math.random() * 40);
          const popup = document.createElement('div');
          
          // 为IE设置基础样式（避免复杂动画导致的问题）
          const baseClasses = `absolute bg-terminal border border-${type.color}/50 z-${zIndex}`;
          const ieClasses = isIE ? '' : 'transition-all duration-300';
          popup.className = `${baseClasses} ${ieClasses}`;
          
          popup.style.width = `${200 + Math.random() * 150}px`;
          popup.style.opacity = 0.7 + Math.random() * 0.3;
          
          popup.innerHTML = `
            <div class="bg-dark px-3 py-1.5 flex justify-between items-center text-xs border-b border-${type.color}/30">
              <span class="text-${type.color} text-shadow-${type.color}">${type.title}</span>
              <div class="flex space-x-1">
                <div class="w-2 h-2 rounded-full bg-${type.color}/50"></div>
                <div class="w-2 h-2 rounded-full bg-${type.color}/50"></div>
                <div class="w-2 h-2 rounded-full bg-${type.color}/50"></div>
              </div>
            </div>
            <div class="p-3">
              <div class="flex items-start mb-2">
                <i class="fa ${type.icon} text-${type.color} mr-2 mt-0.5"></i>
                <p class="text-xs whitespace-pre-line">${type.message}</p>
              </div>
              <div class="flex justify-end space-x-2 mt-3">
                <button class="bg-dark px-2 py-1 text-xs border border-${type.color}/30 text-${type.color}/80 popup-btn">取消</button>
                <button class="bg-${type.color}/20 px-2 py-1 text-xs border border-${type.color}/50 text-${type.color} popup-btn">确认</button>
              </div>
            </div>
          `;
          
          document.getElementById('popup-container').appendChild(popup);
          
          // 设置随机位置
          const container = document.getElementById('popup-container');
          const maxX = container.offsetWidth - popup.offsetWidth;
          const maxY = container.offsetHeight - popup.offsetHeight;
          const x = Math.max(0, Math.floor(Math.random() * maxX));
          const y = Math.max(0, Math.floor(Math.random() * maxY));
          popup.style.left = `${x}px`;
          popup.style.top = `${y}px`;
          
          // IE不支持复杂动画，禁用闪烁效果
          if (!isIE && Math.random() > 0.6) {
            popup.classList.add('tv-flicker');
          }
          
          // 弹窗按钮交互
          popup.querySelectorAll('.popup-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              if (isIE) {
                popup.style.opacity = '0';
                setTimeout(() => popup.remove(), 300);
              } else {
                popup.classList.add('fade-out');
                setTimeout(() => popup.remove(), 300);
              }
            });
          });
          
          // 第一个弹窗出现时播放第一段音效
          if (!firstPopupCreated) {
            firstPopupCreated = true;
            playLongSound();
          }
          
          return popup;
        }
        
        // 显示聊天消息
        function showChatMessagesSequentially() {
          const chatContainer = document.getElementById('chat-messages');
          chatContainer.innerHTML = '';
          
          setTimeout(() => {
            chatMessages.forEach((msg, index) => {
              setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.className = isIE ? 'mb-4' : 'mb-4 opacity-0 message-appear';
                
                let textColor = 'text-glitch';
                let prefixColor = 'text-glitch/70';
                
                if (msg.type === 'alert') {
                  textColor = 'text-danger';
                  prefixColor = 'text-danger/70';
                }
                
                messageElement.innerHTML = `
                  <p class="text-xs ${prefixColor} mb-1">[${msg.time}] ${msg.sender}：</p>
                  <p class="text-sm pl-4 ${textColor}">${msg.content}</p>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // 播放信息接收音效
                playMessageReceiveSound();
                
                // IE不支持动画，直接显示
                if (isIE) {
                  messageElement.style.opacity = '1';
                }
                
                // 添加倒计时消息
                if (index === chatMessages.length - 1) {
                  setTimeout(addCountdownMessage, 2000);
                }
              }, index * 2000);
            });
          }, 2000);
        }
        
        // 添加倒计时消息
        function addCountdownMessage() {
          const chatContainer = document.getElementById('chat-messages');
          const countdownElement = document.createElement('div');
          countdownElement.className = isIE ? 'mb-4' : 'mb-4 opacity-0 message-appear';
          
          let seconds = 10;
          
          countdownElement.innerHTML = `
            <p class="text-xs text-glitch/70 mb-1">[${getCurrentTime()}] 系统：</p>
            <p class="text-sm pl-4 text-glitch">数据传输完成，将在 <span id="countdown">${seconds}</span> 秒后关闭</p>
          `;
          
          chatContainer.appendChild(countdownElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          
          // 播放信息接收音效
          playMessageReceiveSound();
          
          // IE不支持动画，直接显示
          if (isIE) {
            countdownElement.style.opacity = '1';
          }
          
          const countdownInterval = setInterval(() => {
            seconds--;
            document.getElementById('countdown').textContent = seconds;
            
            if (seconds <= 0) {
              clearInterval(countdownInterval);
              const chatBox = document.getElementById('chat-box');
              if (isIE) {
                chatBox.style.opacity = '0';
                chatBox.style.pointerEvents = 'none';
              } else {
                chatBox.style.opacity = 0;
                chatBox.style.pointerEvents = 'none';
                chatBox.style.transform = 'scale(0.9)';
              }
            }
          }, 1000);
        }
        
        // 按钮交互
        function initButtonInteractions() {
          const rejectBtn = document.getElementById('reject-btn');
          const acceptBtn = document.getElementById('accept-btn');
          const failureText = document.getElementById('failure-text');
          const goodKid = document.getElementById('good-kid');
          const choiceContainer = document.getElementById('final-choice-container');
          const chatBox = document.getElementById('chat-box');
          const messageInput = document.getElementById('message-input');
          const sendBtn = document.getElementById('send-btn');
          let rejectClickCount = 0;
          
          // 拒绝按钮交互
          rejectBtn.addEventListener('click', () => {
            rejectClickCount++;
            goodKid.className = 'absolute -bottom-5 left-0 right-0 text-center text-glitch text-xs opacity-0';
            
            if (isIE) {
              rejectBtn.style.transform = 'translateX(3px)';
              setTimeout(() => rejectBtn.style.transform = 'translateX(0)', 200);
            } else {
              rejectBtn.classList.add('button-shake');
              setTimeout(() => rejectBtn.classList.remove('button-shake'), 600);
            }
            
            failureText.className = 'absolute -bottom-5 left-0 right-0 text-center text-danger text-xs opacity-0';
            
            if (rejectClickCount >= 4) {
              failureText.textContent = '别拒绝我';
              setTimeout(() => {
                failureText.style.opacity = '1';
              }, 300);
            } else {
              failureText.textContent = 'operation failure';
              setTimeout(() => {
                failureText.style.opacity = '1';
                setTimeout(() => {
                  failureText.style.opacity = '0';
                }, 800);
              }, 300);
            }
          });
          
          // 允许访问按钮交互
          acceptBtn.addEventListener('click', () => {
            goodKid.style.opacity = '1';
            
            setTimeout(() => {
              choiceContainer.style.opacity = 0;
              choiceContainer.style.pointerEvents = 'none';
              
              setTimeout(() => {
                if (isIE) {
                  chatBox.style.opacity = '1';
                  chatBox.style.pointerEvents = 'auto';
                  chatBox.style.transform = 'scale(1)';
                } else {
                  chatBox.style.opacity = 1;
                  chatBox.style.pointerEvents = 'auto';
                  chatBox.style.transform = 'scale(1)';
                }
                showChatMessagesSequentially();
              }, 500);
            }, 1000);
          });
          
          // 发送消息功能
          function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            const chatContainer = document.getElementById('chat-messages');
            const userMessageWrapper = document.createElement('div');
            userMessageWrapper.className = isIE ? 'mb-4' : 'mb-4 opacity-0 message-appear';
            
            userMessageWrapper.innerHTML = `
              <p class="text-xs text-glitch/70 mb-1">[${getCurrentTime()}] 你：</p>
              <div class="flex items-start">
                <p class="text-sm pl-4 text-glitch mr-2">${message}</p>
                <span class="text-danger text-[10px] mt-1 opacity-0" id="temp-failure">failed</span>
              </div>
            `;
            
            chatContainer.appendChild(userMessageWrapper);
            messageInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 播放信息接收音效
            playMessageReceiveSound();
            
            // IE不支持动画，直接显示
            if (isIE) {
              userMessageWrapper.style.opacity = '1';
            }
            
            setTimeout(() => {
              const failureEl = userMessageWrapper.querySelector('#temp-failure');
              if (failureEl) failureEl.style.opacity = '1';
            }, 500);
          }
          
          sendBtn.addEventListener('click', handleSendMessage);
          messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSendMessage();
          });
        }
        
        // 获取当前时间
        function getCurrentTime() {
          const now = new Date();
          return `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        }
        
        // 初始化弹窗效果
        (function init() {
          // 为IE减少弹窗数量，避免性能问题
          const totalPopups = isIE ? 30 : 80 + Math.floor(Math.random() * 21);
          const popups = [];
          
          initButtonInteractions();
          
          // 第一个弹窗
          const firstPopup = createWarningPopup(0);
          popups.push(firstPopup);
          
          // 后续弹窗
          setTimeout(() => {
            // 第一阶段弹窗
            for (let i = 1; i < 10; i++) {
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, i * 500);
            }
            
            // 第二阶段弹窗
            for (let i = 10; i < 30; i++) {
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, 10 * 500 + (i - 10) * 200);
            }
            
            // 第三阶段弹窗（IE减少数量）
            const maxPopup = isIE ? 30 : totalPopups;
            for (let i = 30; i < maxPopup; i++) {
              const delayMultiplier = 35;
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, 10 * 500 + 20 * 200 + (i - 30) * delayMultiplier);
            }
            
            // 弹窗关闭阶段
            const totalPopupTime = 10 * 500 + 20 * 200 + (maxPopup - 30) * 35;
            setTimeout(() => {
              stopLongSound();
              playClosePopupSound();
              
              const crtOverlay = document.getElementById('crt-overlay');
              
              // IE处理方式
              if (isIE) {
                popups.forEach(popup => {
                  popup.style.opacity = '0';
                  setTimeout(() => popup.remove(), 500);
                });
                setTimeout(() => {
                  crtOverlay.style.opacity = 0.7;
                  setTimeout(() => {
                    document.getElementById('popup-container').innerHTML = '';
                    crtOverlay.style.opacity = 0;
                    choiceContainer.style.opacity = 1;
                    choiceContainer.style.pointerEvents = 'auto';
                  }, 1800);
                }, 300);
              } else {
                popups.forEach(popup => popup.classList.add('crt-shutdown'));
                setTimeout(() => crtOverlay.style.opacity = 0.7, 300);
                setTimeout(() => {
                  document.getElementById('popup-container').innerHTML = '';
                  crtOverlay.style.opacity = 0;
                  choiceContainer.style.opacity = 1;
                  choiceContainer.style.pointerEvents = 'auto';
                }, 1800);
              }
            }, totalPopupTime + 3000);
          }, 2000);
        })();
      }
    };
  </script>
