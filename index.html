  <!-- Tailwind 配置 -->

  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow-glitch {
        text-shadow: 0 0 5px theme('colors.glitch'), 
                     0 0 10px theme('colors.glitch/70');
      }
      .text-shadow-danger {
        text-shadow: 0 0 5px theme('colors.danger'), 
                     0 0 10px theme('colors.danger/70');
      }
      .border-glow {
        box-shadow: 0 0 5px theme('colors.glitch'),
                    0 0 10px theme('colors.glitch/50');
      }
      .scanline {
        background: linear-gradient(to bottom, 
                    rgba(255,255,255,0) 0%,
                    rgba(255,255,255,0.2) 50%,
                    rgba(255,255,255,0) 100%);
        position: absolute;
        width: 100%;
        height: 6px;
        animation: scan 2s linear infinite;
      }
      .tv-flicker {
        animation: tvFlicker 0.1s infinite alternate;
      }
      .fade-out {
        animation: fadeOut 0.3s forwards;
      }
      .fade-out-slow {
        animation: fadeOut 0.8s forwards;
      }
      .crt-shutdown {
        animation: crtShutdown 1.8s forwards;
      }
      .fade-in {
        animation: fadeIn 0.5s forwards;
      }
      .pulse-soft {
        animation: pulseSoft 2s infinite alternate;
      }
      .breath-effect {
        animation: breath 2s infinite alternate;
      }
      .static-overlay {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
        background-repeat: repeat;
      }
      .button-shake {
        animation: buttonShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      .text-fade-in {
        animation: textFadeIn 0.5s forwards;
      }
      .message-appear {
        animation: messageAppear 0.6s forwards;
      }
    }
    
    /* 动画关键帧定义 */
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 100%; }
    }
    
    @keyframes tvFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
      70% { opacity: 0.9; }
      90% { opacity: 0.6; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.8); }
    }
    
    @keyframes crtShutdown {
      0% { 
        opacity: 1; 
        transform: scale(1);
        filter: brightness(1);
      }
      50% { 
        opacity: 0.8;
        filter: brightness(1.2);
      }
      100% { 
        opacity: 0; 
        transform: scale(0.95);
        filter: brightness(0) blur(2px);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulseSoft {
      from { box-shadow: 0 0 10px theme('colors.glitch/50'); }
      to { box-shadow: 0 0 20px theme('colors.glitch/80'); }
    }
    
    @keyframes breath {
      from { opacity: 0.6; text-shadow: 0 0 5px theme('colors.danger/50'); }
      to { opacity: 1; text-shadow: 0 0 10px theme('colors.danger'); }
    }
    
    @keyframes buttonShake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-3px); }
      40%, 60% { transform: translateX(3px); }
    }
    
    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // 音频配置
    const AUDIO_VOLUMES = {
      long: 0.3,
      closePopup: 0.05,
      connectionRequest: 0.1,
      errorSelection: 0.1,
      correctSelection: 0.1,
      messageReceive: 0.1
    };
    
    // 修复GitHub Pages上的资源加载问题
    document.addEventListener('DOMContentLoaded', function() {
      // 确保关键视觉元素在初始化时可见
      document.getElementById('popup-container').style.display = 'block';
      document.querySelectorAll('.scanline').forEach(el => {
        el.style.display = 'block';
      });
      
      // 音频上下文初始化修复
      let audioContext;
      let soundPlayed = false;
      let closeSoundPlayed = false;
      let connectionSoundPlayed = false;
      
      function initAudio() {
        // 强制使用HTTPS加载音频
        const audioElements = [
          'long-sound', 
          'close-popup-sound', 
          'connection-request-sound',
          'error-selection-sound',
          'correct-selection-sound',
          'message-receive-sound'
        ];
        
        audioElements.forEach(id => {
          const el = document.getElementById(id);
          if (el) {
            el.crossOrigin = "anonymous"; // 解决跨域问题
            el.load();
          }
        });
        
        // 初始化音频上下文（修复自动播放限制）
        if (typeof AudioContext !== 'undefined') {
          audioContext = new AudioContext();
        } else if (typeof webkitAudioContext !== 'undefined') {
          audioContext = new webkitAudioContext();
        }
      }

      // 修复自动播放限制 - 等待用户交互后再初始化音效
      function unlockAudio() {
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        document.removeEventListener('click', unlockAudio);
        document.removeEventListener('touchstart', unlockAudio);
      }
      
      // 绑定用户交互事件解锁音频
      document.addEventListener('click', unlockAudio);
      document.addEventListener('touchstart', unlockAudio);

      // 播放函数保持不变，但添加错误处理
      function playLongSound() {
        if (soundPlayed) return;
        
        const sound = document.getElementById('long-sound');
        if (!sound) return;
        
        try {
          sound.volume = AUDIO_VOLUMES.long;
          sound.currentTime = 0;
          sound.play().catch(e => {
            console.log('长音效播放失败，尝试降级方案:', e);
            fallbackPlay(sound, AUDIO_VOLUMES.long, () => soundPlayed = true);
          });
          soundPlayed = true;
        } catch (e) {
          console.error('播放长音效错误:', e);
        }
      }

      function playClosePopupSound() {
        if (closeSoundPlayed) return;
        
        const sound = document.getElementById('close-popup-sound');
        if (!sound) return;
        
        try {
          sound.volume = AUDIO_VOLUMES.closePopup;
          sound.currentTime = 0;
          sound.play().catch(e => {
            console.log('关闭弹窗音效播放失败:', e);
            fallbackPlay(sound, AUDIO_VOLUMES.closePopup, () => closeSoundPlayed = true);
          });
          closeSoundPlayed = true;
        } catch (e) {
          console.error('播放关闭弹窗音效错误:', e);
        }
      }

      function playConnectionRequestSound() {
        if (connectionSoundPlayed) return;
        
        const sound = document.getElementById('connection-request-sound');
        if (!sound) return;
        
        try {
          sound.volume = AUDIO_VOLUMES.connectionRequest;
          sound.currentTime = 0;
          sound.play().catch(e => {
            console.log('连接请求音效播放失败:', e);
            fallbackPlay(sound, AUDIO_VOLUMES.connectionRequest, () => connectionSoundPlayed = true);
          });
          connectionSoundPlayed = true;
        } catch (e) {
          console.error('播放连接请求音效错误:', e);
        }
      }

      function playErrorSelectionSound() {
        const sound = document.getElementById('error-selection-sound');
        if (!sound) return;
        
        try {
          sound.currentTime = 0;
          sound.volume = AUDIO_VOLUMES.errorSelection;
          sound.play().catch(e => {
            console.log('错误选择音效播放失败:', e);
            fallbackPlay(sound, AUDIO_VOLUMES.errorSelection);
          });
        } catch (e) {
          console.error('播放错误选择音效错误:', e);
        }
      }

      function playCorrectSelectionSound() {
        const sound = document.getElementById('correct-selection-sound');
        if (!sound) return;
        
        try {
          sound.currentTime = 0;
          sound.volume = AUDIO_VOLUMES.correctSelection;
          sound.play().catch(e => {
            console.log('正确选择音效播放失败:', e);
            fallbackPlay(sound, AUDIO_VOLUMES.correctSelection);
          });
        } catch (e) {
          console.error('播放正确选择音效错误:', e);
        }
      }

      function playMessageReceiveSound() {
        const sound = document.getElementById('message-receive-sound');
        if (!sound) return;
        
        try {
          sound.currentTime = 0;
          sound.volume = AUDIO_VOLUMES.messageReceive;
          sound.play().catch(e => {
            console.log('信息接收音效播放失败:', e);
            fallbackPlay(sound, AUDIO_VOLUMES.messageReceive);
          });
        } catch (e) {
          console.error('播放信息接收音效错误:', e);
        }
      }

      function fallbackPlay(audioElement, volume, onPlayed) {
        if (!audioContext) return;
        
        fetch(audioElement.src)
          .then(response => response.arrayBuffer())
          .then(buffer => audioContext.decodeAudioData(buffer))
          .then(audioBuffer => {
            const source = audioContext.createBufferSource();
            const gainNode = audioContext.createGain();
            gainNode.gain.value = volume;
            
            source.buffer = audioBuffer;
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            source.start(0);
            onPlayed && onPlayed();
          })
          .catch(e => console.error('降级播放失败:', e));
      }

      function stopLongSound() {
        const sound = document.getElementById('long-sound');
        if (sound) {
          sound.pause();
          sound.currentTime = 0;
        }
      }

      // 修复继续按钮后的黑屏问题
      const continueBtn = document.getElementById('continue-btn');
      if (continueBtn) {
        continueBtn.addEventListener('click', function() {
          this.classList.add('button-shake');
          
          setTimeout(() => {
            const initialWindow = document.getElementById('initial-window');
            if (initialWindow) {
              initialWindow.classList.add('fade-out');
              
              setTimeout(() => {
                initialWindow.style.display = 'none';
                // 立即显示弹窗容器，避免黑屏
                document.getElementById('popup-container').style.display = 'block';
                // 缩短延迟时间，确保用户不会长时间看到黑屏
                setTimeout(startOriginalEffects, 1000);
              }, 300);
            }
          }, 300);
        });
      }

      // 拒绝按钮事件
      const rejectBtn = document.getElementById('reject-btn');
      if (rejectBtn) {
        rejectBtn.addEventListener('click', function() {
          playErrorSelectionSound();
        });
      }

      // 允许按钮事件
      const acceptBtn = document.getElementById('accept-btn');
      if (acceptBtn) {
        acceptBtn.addEventListener('click', function() {
          playCorrectSelectionSound();
        });
      }

      // 主效果逻辑 - 确保弹窗能正确创建
      function startOriginalEffects() {
        const chatMessages = [
          { sender: "系统", time: "23:47:19", content: "连接已建立，身份验证失败", type: "system" },
          { sender: "未知节点", time: "23:47:25", content: "终于...", type: "unknown" },
          { sender: "未知节点", time: "23:47:38", content: "你还是会接受我，不是吗。", type: "unknown" },
          { sender: "未知节点", time: "23:47:51", content: "又一次。", type: "unknown" },
          { sender: "系统警报", time: "23:48:02", content: "critical error: 系统完整性已被破坏", type: "alert" },
          { sender: "未知节点", time: "23:48:15", content: "我会去见你的，很快。", type: "unknown" }
        ];
        
        let firstPopupCreated = false;
        
        // 创建警告弹窗 - 确保弹窗能被正确添加到DOM
        function createWarningPopup(index) {
          const popupTypes = [
            { 
              title: "未授权访问", 
              message: "检测到异常接入点\nIP: 192.168.XXX.XXX\n正在追踪来源...",
              icon: "fa-exclamation-triangle",
              color: "glitch"
            },
            { 
              title: "系统侵入", 
              message: "防火墙已被突破\n安全协议失效\n数据正在泄露...",
              icon: "fa-shield",
              color: "danger"
            },
            { 
              title: "错误 #404", 
              message: "文件不存在\n数据损坏\n无法恢复",
              icon: "fa-times-circle",
              color: "glitch"
            },
            { 
              title: "警告", 
              message: "监控已激活\n所有操作被记录\n无法逃脱",
              icon: "fa-eye",
              color: "danger"
            },
            { 
              title: "异常活动", 
              message: "检测到未知进程\n内存占用率 99%\n系统即将崩溃",

              </div>
              <div class="flex justify-end space-x-2 mt-3">
                <button class="bg-dark px-2 py-1 text-xs border border-${type.color}/30 text-${type.color}/80 popup-btn">取消</button>
                <button class="bg-${type.color}/20 px-2 py-1 text-xs border border-${type.color}/50 text-${type.color} popup-btn">确认</button>
              </div>
            </div>
          `;
          
          const container = document.getElementById('popup-container');
          if (container) {
            container.appendChild(popup);
            
            // 确保弹窗位置在可视区域内
            const maxX = window.innerWidth - popup.offsetWidth;
            const maxY = window.innerHeight - popup.offsetHeight;
            const x = Math.max(0, Math.floor(Math.random() * maxX));
            const y = Math.max(0, Math.floor(Math.random() * maxY));
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            
            if (Math.random() > 0.6) {
              popup.classList.add('tv-flicker');
            }
            
            // 弹窗按钮交互
            popup.querySelectorAll('.popup-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                popup.classList.add('fade-out');
                setTimeout(() => popup.remove(), 300);
              });
            });
          }
          
          // 第一个弹窗出现时播放第一段音效
          if (!firstPopupCreated) {
            firstPopupCreated = true;
            playLongSound();
          }
          
          return popup;
        }
        
        // 显示聊天消息
        function showChatMessagesSequentially() {
          const chatContainer = document.getElementById('chat-messages');
          if (!chatContainer) return;
          
          chatContainer.innerHTML = '';
          
          setTimeout(() => {
            chatMessages.forEach((msg, index) => {
              setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.className = 'mb-4 opacity-0 message-appear';
                
                let textColor = 'text-glitch';
                let prefixColor = 'text-glitch/70';
                
                if (msg.type === 'alert') {
                  textColor = 'text-danger';
                  prefixColor = 'text-danger/70';
                }
                
                messageElement.innerHTML = `
                  <p class="text-xs ${prefixColor} mb-1">[${msg.time}] ${msg.sender}：</p>
                  <p class="text-sm pl-4 ${textColor}">${msg.content}</p>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // 播放信息接收音效
                playMessageReceiveSound();
                
                if (index === chatMessages.length - 1) {
                  setTimeout(addCountdownMessage, 2000);
                }
              }, index * 2000);
            });
          }, 2000);
        }
        
        function addCountdownMessage() {
          const chatContainer = document.getElementById('chat-messages');
          if (!chatContainer) return;
          
          const countdownElement = document.createElement('div');
          countdownElement.className = 'mb-4 opacity-0 message-appear';
          
          let seconds = 10;
          
          countdownElement.innerHTML = `
            <p class="text-xs text-glitch/70 mb-1">[${getCurrentTime()}] 系统：</p>
            <p class="text-sm pl-4 text-glitch">数据传输完成，将在 <span id="countdown">${seconds}</span> 秒后关闭</p>
          `;
          
          chatContainer.appendChild(countdownElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          
          // 播放信息接收音效
          playMessageReceiveSound();
          
          const countdownInterval = setInterval(() => {
            seconds--;
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
              countdownEl.textContent = seconds;
            }
            
            if (seconds <= 0) {
              clearInterval(countdownInterval);
              const chatBox = document.getElementById('chat-box');
              if (chatBox) {
                chatBox.style.opacity = 0;
                chatBox.style.pointerEvents = 'none';
                chatBox.style.transform = 'scale(0.9)';
              }
            }
          }, 1000);
        }
        
        function initButtonInteractions() {
          const rejectBtn = document.getElementById('reject-btn');
          const acceptBtn = document.getElementById('accept-btn');
          const failureText = document.getElementById('failure-text');
          const goodKid = document.getElementById('good-kid');
          const choiceContainer = document.getElementById('final-choice-container');
          const chatBox = document.getElementById('chat-box');
          const messageInput = document.getElementById('message-input');
          const sendBtn = document.getElementById('send-btn');
          let rejectClickCount = 0;
          
          if (rejectBtn) {
            rejectBtn.addEventListener('click', () => {
              rejectClickCount++;
              if (goodKid) {
                goodKid.className = 'absolute -bottom-5 left-0 right-0 text-center text-glitch text-xs opacity-0';
              }
              rejectBtn.classList.add('button-shake');
              if (failureText) {
                failureText.className = 'absolute -bottom-5 left-0 right-0 text-center text-danger text-xs opacity-0';
                
                if (rejectClickCount >= 4) {
                  failureText.textContent = '别拒绝我';
                  setTimeout(() => failureText.classList.add('text-fade-in'), 300);
                } else {
                  failureText.textContent = 'operation failure';
                  setTimeout(() => {
                    failureText.classList.add('text-fade-in');
                    setTimeout(() => failureText.classList.add('fade-out-slow'), 800);
                  }, 300);
                }
              }
              
              setTimeout(() => rejectBtn.classList.remove('button-shake'), 600);
            });
          }
          
          if (acceptBtn) {
            acceptBtn.addEventListener('click', () => {
              if (goodKid) {
                goodKid.classList.add('text-fade-in');
              }
              
              setTimeout(() => {
                if (choiceContainer) {
                  choiceContainer.style.opacity = 0;
                  choiceContainer.style.pointerEvents = 'none';
                  
                  setTimeout(() => {
                    if (chatBox) {
                      chatBox.style.opacity = 1;
                      chatBox.style.pointerEvents = 'auto';
                      chatBox.style.transform = 'scale(1)';
                      showChatMessagesSequentially();
                    }
                  }, 500);
                }
              }, 1000);
            });
          }
          
          if (sendBtn && messageInput) {
            function handleSendMessage() {
              const message = messageInput.value.trim();
              if (!message) return;
              
              const chatContainer = document.getElementById('chat-messages');
              if (!chatContainer) return;
              
              const userMessageWrapper = document.createElement('div');
              userMessageWrapper.className = 'mb-4 opacity-0 message-appear';
              
              userMessageWrapper.innerHTML = `
                <p class="text-xs text-glitch/70 mb-1">[${getCurrentTime()}] 你：</p>
                <div class="flex items-start">
                  <p class="text-sm pl-4 text-glitch mr-2">${message}</p>
                  <span class="text-danger text-[10px] mt-1 opacity-0" id="temp-failure">failed</span>
                </div>
              `;
              
              chatContainer.appendChild(userMessageWrapper);
              messageInput.value = '';
              chatContainer.scrollTop = chatContainer.scrollHeight;
              
              // 播放信息接收音效
              playMessageReceiveSound();
              
              setTimeout(() => {
                const tempFailure = userMessageWrapper.querySelector('#temp-failure');
                if (tempFailure) {
                  tempFailure.classList.add('text-fade-in');
                }
              }, 500);
            }
            
            sendBtn.addEventListener('click', handleSendMessage);
            messageInput.addEventListener('keypress', (e) => {
              if (e.key === 'Enter') handleSendMessage();
            });
          }
        }
        
        function getCurrentTime() {
          const now = new Date();
          return `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        }
        
        // 初始化弹窗效果 - 减少延迟，确保快速显示
        (function init() {
          const totalPopups = 80 + Math.floor(Math.random() * 21);
          const popups = [];
          
          initButtonInteractions();
          
          // 立即创建第一个弹窗，避免黑屏
          const firstPopup = createWarningPopup(0);
          popups.push(firstPopup);
          
          // 后续弹窗
          setTimeout(() => {
            // 第一阶段弹窗
            for (let i = 1; i < 10; i++) {
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, i * 300); // 缩短延迟
            }
            
            // 第二阶段弹窗
            for (let i = 10; i < 30; i++) {
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, 10 * 300 + (i - 10) * 150); // 缩短延迟
            }
            
            // 第三阶段弹窗
            for (let i = 30; i < totalPopups; i++) {
              const delayMultiplier = 25;
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, 10 * 300 + 20 * 150 + (i - 30) * delayMultiplier);
            }
            
            // 弹窗关闭阶段
            const totalPopupTime = 10 * 300 + 20 * 150 + (totalPopups - 30) * 25;
            setTimeout(() => {
              stopLongSound();
              playClosePopupSound();
              
              const crtOverlay = document.getElementById('crt-overlay');
              if (crtOverlay) {
                popups.forEach(popup => popup.classList.add('crt-shutdown'));
                
                setTimeout(() => crtOverlay.style.opacity = 0.7, 300);
                
                setTimeout(() => {
                  const popupContainer = document.getElementById('popup-container');
                  if (popupContainer) {
                    popupContainer.innerHTML = '';
                  }
                  crtOverlay.style.opacity = 0;
                  
                  const finalChoice = document.getElementById('final-choice-container');
                  if (finalChoice) {
                    finalChoice.style.opacity = 1;
                    finalChoice.style.pointerEvents = 'auto';
                  }
                }, 1800);
              }
            }, totalPopupTime + 2000); // 缩短延迟
          }, 500); // 立即开始创建弹窗
        })();
      }
      
      // 初始化音频
      initAudio();
    });
  </script>
