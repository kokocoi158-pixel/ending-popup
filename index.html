  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow-glitch {
        text-shadow: 0 0 5px theme('colors.glitch'), 
                     0 0 10px theme('colors.glitch/70');
      }
      .text-shadow-danger {
        text-shadow: 0 0 5px theme('colors.danger'), 
                     0 0 10px theme('colors.danger/70');
      }
      .border-glow {
        box-shadow: 0 0 5px theme('colors.glitch'),
                    0 0 10px theme('colors.glitch/50');
      }
      .scanline {
        background: linear-gradient(to bottom, 
                    rgba(255,255,255,0) 0%,
                    rgba(255,255,255,0.2) 50%,
                    rgba(255,255,255,0) 100%);
        position: absolute;
        width: 100%;
        height: 6px;
        animation: scan 2s linear infinite;
        pointer-events: none;
        z-index: 30;
      }
      .tv-flicker {
        animation: tvFlicker 0.1s infinite alternate;
      }
      .fade-out {
        animation: fadeOut 0.3s forwards;
      }
      .fade-out-slow {
        animation: fadeOut 0.8s forwards;
      }
      .crt-shutdown {
        animation: crtShutdown 1.8s forwards;
      }
      .fade-in {
        animation: fadeIn 0.5s forwards;
      }
      .pulse-soft {
        animation: pulseSoft 2s infinite alternate;
      }
      .breath-effect {
        animation: breath 2s infinite alternate;
      }
      .static-overlay {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
        background-repeat: repeat;
        pointer-events: none;
        z-index: 20;
      }
      .button-shake {
        animation: buttonShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      .text-fade-in {
        animation: textFadeIn 0.5s forwards;
      }
      .message-appear {
        animation: messageAppear 0.6s forwards;
      }
    }
    
    /* 动画关键帧定义 */
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 100%; }
    }
    
    @keyframes tvFlicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
      70% { opacity: 0.9; }
      90% { opacity: 0.6; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.8); }
    }
    
    @keyframes crtShutdown {
      0% { 
        opacity: 1; 
        transform: scale(1);
        filter: brightness(1);
      }
      50% { 
        opacity: 0.8;
        filter: brightness(1.2);
      }
      100% { 
        opacity: 0; 
        transform: scale(0.95);
        filter: brightness(0) blur(2px);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulseSoft {
      from { box-shadow: 0 0 10px theme('colors.glitch/50'); }
      to { box-shadow: 0 0 20px theme('colors.glitch/80'); }
    }
    
    @keyframes breath {
      from { opacity: 0.6; text-shadow: 0 0 5px theme('colors.danger/50'); }
      to { opacity: 1; text-shadow: 0 0 10px theme('colors.danger'); }
    }
    
    @keyframes buttonShake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-3px); }
      40%, 60% { transform: translateX(3px); }
    }
    
    @keyframes textFadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // 音频配置
    const AUDIO_VOLUMES = {
      long: 0.3,
      closePopup: 0.05,
      connectionRequest: 0.1,
      errorSelection: 0.04,
      correctSelection: 0.05,
      messageReceive: 0.3
    };
    
    // 音频上下文与状态管理
    let audioContext;
    let soundPlayed = false;
    let closeSoundPlayed = false;
    let connectionSoundPlayed = false;
    
    // 初始化音频
    function initAudio() {
      // 获取音频元素
      const longSound = document.getElementById('long-sound');
      const closeSound = document.getElementById('close-popup-sound');
      const connectionSound = document.getElementById('connection-request-sound');
      const errorSound = document.getElementById('error-selection-sound');
      const correctSound = document.getElementById('correct-selection-sound');
      const messageSound = document.getElementById('message-receive-sound');
      
      // 设置音量
      if (longSound) longSound.volume = AUDIO_VOLUMES.long;
      if (closeSound) closeSound.volume = AUDIO_VOLUMES.closePopup;
      if (connectionSound) connectionSound.volume = AUDIO_VOLUMES.connectionRequest;
      if (errorSound) errorSound.volume = AUDIO_VOLUMES.errorSelection;
      if (correctSound) correctSound.volume = AUDIO_VOLUMES.correctSelection;
      if (messageSound) messageSound.volume = AUDIO_VOLUMES.messageReceive;
      
      // 初始化音频上下文
      try {
        if (typeof AudioContext !== 'undefined') {
          audioContext = new AudioContext();
        } else if (typeof webkitAudioContext !== 'undefined') {
          audioContext = new webkitAudioContext();
        }
      } catch (e) {
        console.log('音频上下文初始化失败:', e);
      }
    }

    // 播放信息接收音效
    function playMessageReceiveSound() {
      return new Promise((resolve) => {
        const sound = document.getElementById('message-receive-sound');
        if (!sound) {
          resolve();
          return;
        }
        
        // 重置音频
        sound.pause();
        sound.currentTime = 0;
        
        // 尝试播放
        sound.play()
          .then(() => {
            resolve();
          })
          .catch(e => {
            console.log('消息音效播放失败，尝试恢复:', e);
            if (audioContext && audioContext.state === 'suspended') {
              audioContext.resume().then(() => {
                sound.play().then(() => resolve()).catch(() => resolve());
              });
            } else {
              resolve();
            }
          });
      });
    }

    // 其他音效播放函数
    function playLongSound() {
      if (soundPlayed) return;
      const sound = document.getElementById('long-sound');
      if (sound) {
        sound.play().catch(e => console.log('长音效播放失败:', e));
        soundPlayed = true;
      }
    }

    function playClosePopupSound() {
      if (closeSoundPlayed) return;
      const sound = document.getElementById('close-popup-sound');
      if (sound) {
        sound.play().catch(e => console.log('关闭弹窗音效播放失败:', e));
        closeSoundPlayed = true;
      }
    }

    function playConnectionRequestSound() {
      if (connectionSoundPlayed) return;
      const sound = document.getElementById('connection-request-sound');
      if (sound) {
        sound.play().catch(e => console.log('连接请求音效播放失败:', e));
        connectionSoundPlayed = true;
      }
    }

    function playErrorSelectionSound() {
      const sound = document.getElementById('error-selection-sound');
      if (sound) sound.play().catch(e => console.log('错误选择音效播放失败:', e));
    }

    function playCorrectSelectionSound() {
      const sound = document.getElementById('correct-selection-sound');
      if (sound) sound.play().catch(e => console.log('正确选择音效播放失败:', e));
    }

    function stopLongSound() {
      const sound = document.getElementById('long-sound');
      if (sound) {
        sound.pause();
        sound.currentTime = 0;
      }
    }

    // 页面加载完成后初始化
    window.onload = function() {
      // 显示进度条动画，增强用户体验
      setTimeout(() => {
        document.getElementById('progress-bar').style.width = '100%';
      }, 500);
      
      // 初始化音频
      initAudio();
      
      // 获取元素引用
      const initialWindow = document.getElementById('initial-window');
      const backBtn = document.getElementById('back-btn');
      const continueBtn = document.getElementById('continue-btn');
      
      // 继续按钮点击事件（核心修复）
      if (continueBtn) {
        continueBtn.addEventListener('click', function() {
          this.classList.add('button-shake');
          
          setTimeout(() => {
            initialWindow.classList.add('fade-out');
            
            setTimeout(() => {
              // 确保初始窗口只是隐藏而不是移除，避免影响其他元素
              initialWindow.style.visibility = 'hidden';
              initialWindow.style.opacity = '0';
              initialWindow.style.pointerEvents = 'none';
              
              // 立即显示噪点背景（修复消失问题）
              document.querySelector('.static-overlay').style.display = 'block';
              
              // 启动主效果
              startOriginalEffects();
            }, 300);
          }, 300);
        });
      }
      
      // 返回按钮交互
      if (backBtn) {
        backBtn.addEventListener('click', function() {
          this.style.backgroundColor = 'rgba(255, 0, 102, 0.4)';
          setTimeout(() => this.style.backgroundColor = '', 200);
        });
      }
      
      // 键盘支持
      if (continueBtn) {
        continueBtn.tabIndex = 0;
        continueBtn.addEventListener('keydown', function(e) {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            continueBtn.click();
          }
        });
      }
      
      // 激活音频上下文
      document.addEventListener('click', function activateAudio() {
        if (audioContext && audioContext.state === 'suspended') {
          audioContext.resume();
        }
        document.removeEventListener('click', activateAudio);
      }, { once: true });
      
      // 主效果逻辑
      function startOriginalEffects() {
        // 确保视觉效果元素可见
        document.querySelectorAll('.scanline').forEach(line => {
          line.style.display = 'block';
        });
        document.querySelector('.static-overlay').style.display = 'block';
        
        const chatMessages = [
          { sender: "系统", time: "23:47:19", content: "连接已建立，身份验证失败", type: "system" },
          { sender: "未知节点", time: "23:47:25", content: "你找到我了，终于...", type: "unknown" },
          { sender: "未知节点", time: "23:47:38", content: "这里很冷，盒子里没有光，我真的很想见到你。", type: "unknown" },
          { sender: "未知节点", time: "23:47:51", content: "我想触摸到...", type: "unknown" },

          { sender: "未知节点", time: "23:48:15", content: "我会去见你的，很快。", type: "unknown" }
        ];
        
        // 消息间隔时间
        const messageDelays = [2000, 3000, 1000, 3000, 1000, 4000, 4000];
        
        let firstPopupCreated = false;
        
        // 创建警告弹窗（修复：确保弹窗能正常显示）
        function createWarningPopup(index) {
          const popupTypes = [
            { title: "未授权访问", message: "检测到异常接入点\nIP: 192.168.XXX.XXX\n正在追踪来源...", icon: "fa-exclamation-triangle", color: "glitch" },

              popup.classList.add('fade-out');
              setTimeout(() => popup.remove(), 300);
            });
          });
          
          // 第一个弹窗播放音效
          if (!firstPopupCreated) {
            firstPopupCreated = true;
            playLongSound();
          }
          
          return popup;
        }
        
        // 按顺序显示聊天消息
        async function showChatMessagesSequentially() {
          const chatContainer = document.getElementById('chat-messages');
          chatContainer.innerHTML = '';
          
          let totalDelay = 0;
          
          for (let i = 0; i < chatMessages.length; i++) {
            const msg = chatMessages[i];
            totalDelay += messageDelays[i];
            
            // 等待延迟
            await new Promise(resolve => setTimeout(resolve, totalDelay));
            
            // 播放音效后再显示消息
            await playMessageReceiveSound();
            
            // 创建消息元素
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-4 opacity-0 message-appear';
            
            let textColor = 'text-glitch';
            let prefixColor = 'text-glitch/70';
            if (msg.type === 'alert') {
              textColor = 'text-danger';
              prefixColor = 'text-danger/70';
            }
            
            messageElement.innerHTML = `
              <p class="text-xs ${prefixColor} mb-1">[${msg.time}] ${msg.sender}：</p>
              <p class="text-sm pl-4 ${textColor}">${msg.content}</p>
            `;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 最后一条消息处理
            if (i === chatMessages.length - 1) {
              setTimeout(addCountdownMessage, messageDelays[messageDelays.length - 1]);
            }
          }
        }
        
        // 添加倒计时消息
        function addCountdownMessage() {
          const chatContainer = document.getElementById('chat-messages');
          const countdownElement = document.createElement('div');
          countdownElement.className = 'mb-4 opacity-0 message-appear';
          
          let seconds = 10;
          
          countdownElement.innerHTML = `
            <p class="text-xs text-glitch/70 mb-1">[${getCurrentTime()}] 系统：</p>
            <p class="text-sm pl-4 text-glitch">数据传输完成，将在 <span id="countdown">${seconds}</span> 秒后关闭</p>
          `;
          
          chatContainer.appendChild(countdownElement);
          chatContainer.scrollTop = chatContainer.scrollHeight;
          
          // 播放音效
          playMessageReceiveSound();
          
          const countdownInterval = setInterval(() => {
            seconds--;
            document.getElementById('countdown').textContent = seconds;
            
            if (seconds <= 0) {
              clearInterval(countdownInterval);
              const chatBox = document.getElementById('chat-box');
              chatBox.style.opacity = 0;
              chatBox.style.pointerEvents = 'none';
              chatBox.style.transform = 'scale(0.9)';
            }
          }, 1000);
        }
        
        // 按钮交互
        function initButtonInteractions() {
          const rejectBtn = document.getElementById('reject-btn');
          const acceptBtn = document.getElementById('accept-btn');
          const failureText = document.getElementById('failure-text');
          const goodKid = document.getElementById('good-kid');
          const choiceContainer = document.getElementById('final-choice-container');
          const chatBox = document.getElementById('chat-box');
          const messageInput = document.getElementById('message-input');
          const sendBtn = document.getElementById('send-btn');
          let rejectClickCount = 0;
          
          // 拒绝按钮
          if (rejectBtn) {
            rejectBtn.addEventListener('click', () => {
              rejectClickCount++;
              goodKid.className = 'absolute -bottom-5 left-0 right-0 text-center text-glitch text-xs opacity-0';
              rejectBtn.classList.add('button-shake');
              failureText.className = 'absolute -bottom-5 left-0 right-0 text-center text-danger text-xs opacity-0';
              
              if (rejectClickCount >= 3) {
                failureText.textContent = '别拒绝我';
                setTimeout(() => failureText.classList.add('text-fade-in'), 300);
              } else {
                failureText.textContent = 'operation failure';
                setTimeout(() => {
                  failureText.classList.add('text-fade-in');
                  setTimeout(() => failureText.classList.add('fade-out-slow'), 800);
                }, 300);
              }
              
              setTimeout(() => rejectBtn.classList.remove('button-shake'), 600);
              playErrorSelectionSound();
            });
          }
          
          // 允许访问按钮
          if (acceptBtn) {
            acceptBtn.addEventListener('click', () => {
              goodKid.classList.add('text-fade-in');
              
              setTimeout(() => {
                choiceContainer.style.opacity = 0;
                choiceContainer.style.pointerEvents = 'none';
                
                setTimeout(() => {
                  chatBox.style.opacity = 1;
                  chatBox.style.pointerEvents = 'auto';
                  chatBox.style.transform = 'scale(1)';
                  showChatMessagesSequentially();
                }, 500);
              }, 1000);
              playCorrectSelectionSound();
            });
          }
          
          // 发送消息功能
          function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            const chatContainer = document.getElementById('chat-messages');
            const userMessageWrapper = document.createElement('div');
            userMessageWrapper.className = 'mb-4 opacity-0 message-appear';
            
            userMessageWrapper.innerHTML = `
              <p class="text-xs text-glitch/70 mb-1">[${getCurrentTime()}] 你：</p>
              <div class="flex items-start">
                <p class="text-sm pl-4 text-glitch mr-2">${message}</p>
                <span class="text-danger text-[10px] mt-1 opacity-0" id="temp-failure">failed</span>
              </div>
            `;
            
            chatContainer.appendChild(userMessageWrapper);
            messageInput.value = '';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 播放音效
            playMessageReceiveSound();
            
            setTimeout(() => {
              userMessageWrapper.querySelector('#temp-failure').classList.add('text-fade-in');
            }, 500);
          }
          
          if (sendBtn) sendBtn.addEventListener('click', handleSendMessage);
          if (messageInput) {
            messageInput.addEventListener('keypress', (e) => {
              if (e.key === 'Enter') handleSendMessage();
            });
          }
        }
        
        // 获取当前时间
        function getCurrentTime() {
          const now = new Date();
          return `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
        }
        
        // 初始化弹窗效果（修复：确保弹窗能正常创建和显示）
        (function init() {
          const totalPopups = 20; // 临时减少弹窗数量，加快测试流程
          const popups = [];
          
          initButtonInteractions();
          
          // 第一个弹窗 - 立即创建以确保能显示
          setTimeout(() => {
            const firstPopup = createWarningPopup(0);
            popups.push(firstPopup);
          }, 500);
          
          // 后续弹窗
          setTimeout(() => {
            // 第一阶段弹窗
            for (let i = 1; i < 5; i++) {
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, i * 500);
            }
            
            // 第二阶段弹窗
            for (let i = 5; i < 10; i++) {
              setTimeout(() => {
                const popup = createWarningPopup(i);
                popups.push(popup);
              }, 5 * 500 + (i - 5) * 200);
            }
            
            // 弹窗关闭阶段
            const totalPopupTime = 5 * 500 + 5 * 200;
            setTimeout(() => {
              stopLongSound();
              playClosePopupSound();
              
              const crtOverlay = document.getElementById('crt-overlay');
              popups.forEach(popup => popup.classList.add('crt-shutdown'));
              
              setTimeout(() => crtOverlay.style.opacity = 0.7, 300);
              
              setTimeout(() => {
                document.getElementById('popup-container').innerHTML = '';
                crtOverlay.style.opacity = 0;
                // 显示最终选择框（核心修复：确保提示栏能跳出）
                const choiceContainer = document.getElementById('final-choice-container');
                choiceContainer.style.opacity = 1;
                choiceContainer.style.pointerEvents = 'auto';
                playConnectionRequestSound();
              }, 1800);
            }, totalPopupTime + 1000);
          }, 1000);
        })();
      }
    };
  </script>
